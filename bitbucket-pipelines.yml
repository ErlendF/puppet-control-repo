# You can specify a custom docker image from Docker Hub as your build environment.
image: puppet/puppet-dev-tools

pipelines:
  default:
    - step:
        name: syntax-check
        script:
          - "find . -name '*.pp' | xargs puppet parser validate"
    - step:
        name: puppet-lint
        script:
          - ./puppet-lint.py --err
    - step:
        name: puppet-lint-doc
        script:
          - ./puppet-lint.py ---doc

